name: Android Release APK

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Wajib: Flutter Android build paling aman di JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Fix utama: jangan pakai "stable" doang (kadang gagal resolve).
      # Kunci versi flutter biar konsisten.
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      # Optional tapi bagus buat cek cepat
      - name: Analyze (optional)
        run: flutter analyze
        continue-on-error: true

      # Build APK Release
      - name: Build Release APK
        run: flutter build apk --release

      # Upload APK hasil build
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk